<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>__PAGE_TITLE__</title>
    <meta name="theme-color" content="__THEME_COLOR__" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="__APP_SHORT_NAME__" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="favicon-32.png" type="image/png" sizes="32x32" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --bg: __CSS_BG__;
        --bg-dark: __CSS_BG_DARK__;
        --text: __CSS_TEXT__;
        --text-dim: __CSS_TEXT_DIM__;
        --selected: __CSS_SELECTED__;
        --selected-bg: __CSS_SELECTED_BG__;
        --selected-border: __CSS_SELECTED_BORDER__;
        --border: __CSS_BORDER__;
        --border-light: __CSS_BORDER_LIGHT__;
        --card-bg: __CSS_CARD_BG__;
        --card-hover: __CSS_CARD_HOVER__;
        --now-line: __CSS_NOW_LINE__;
        --workshop-bg: __CSS_WORKSHOP_BG__;
        --workshop-border: __CSS_WORKSHOP_BORDER__;
        --venue-w: 160px;
        --hour-w: 120px;
        --row-h: 64px;
      }

      body {
        font-family: "IBM Plex Mono", monospace;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
      }

      header {
        padding: 1.5rem 1.5rem 0.75rem;
        text-align: center;
        border-bottom: 1px solid var(--border);
      }

      header h1 {
        font-size: 0.75rem;
        font-weight: 400;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        margin-bottom: 0.2rem;
      }

      header .dates {
        font-size: 0.6rem;
        font-weight: 300;
        color: var(--text-dim);
        letter-spacing: 0.15em;
      }

      .toolbar {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 0.6rem 1.5rem;
        border-bottom: 1px solid var(--border);
        flex-wrap: wrap;
      }

      .toolbar-btn {
        font-family: "IBM Plex Mono", monospace;
        font-size: 0.6rem;
        font-weight: 400;
        letter-spacing: 0.1em;
        padding: 0.3rem 0.65rem;
        border: 1px solid var(--border);
        border-radius: 2px;
        background: transparent;
        color: var(--text-dim);
        cursor: pointer;
        transition: all 0.15s ease;
        text-transform: uppercase;
      }

      .toolbar-btn:hover {
        border-color: var(--text-dim);
        color: var(--text);
      }
      .toolbar-btn.active {
        border-color: var(--selected);
        color: var(--selected);
      }
      .toolbar-btn.accent {
        border-color: var(--selected);
        color: var(--selected);
      }
      .toolbar-btn.accent:hover {
        background: var(--selected);
        color: var(--bg-dark);
      }
      .toolbar-btn:disabled {
        opacity: 0.3;
        cursor: default;
        pointer-events: none;
      }

      .count-badge {
        font-size: 0.55rem;
        color: var(--selected);
        margin-left: 0.2rem;
      }

      .day-tabs {
        display: flex;
        border-bottom: 1px solid var(--border);
      }

      .day-tab {
        flex: 1;
        font-family: "IBM Plex Mono", monospace;
        font-size: 0.65rem;
        font-weight: 400;
        letter-spacing: 0.1em;
        padding: 0.6rem;
        text-align: center;
        background: transparent;
        border: none;
        color: var(--text-dim);
        cursor: pointer;
        transition: all 0.15s ease;
        border-bottom: 2px solid transparent;
        text-transform: uppercase;
      }

      .day-tab:hover {
        color: var(--text);
      }
      .day-tab.active {
        color: var(--text);
        border-bottom-color: var(--text);
      }

      .timeline-wrapper {
        display: none;
        overflow-x: auto;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .timeline-wrapper.active {
        display: block;
      }

      .timeline {
        position: relative;
        display: grid;
        min-width: max-content;
      }

      .timeline-corner {
        position: sticky;
        left: 0;
        z-index: 3;
        background: var(--bg);
        border-bottom: 1px solid var(--border);
        border-right: 1px solid var(--border);
        width: var(--venue-w);
        min-width: var(--venue-w);
      }

      .time-label {
        font-size: 0.55rem;
        font-weight: 400;
        color: var(--text-dim);
        text-align: left;
        padding: 0.5rem 0.25rem;
        border-bottom: 1px solid var(--border);
        border-right: 1px solid var(--border-light);
        white-space: nowrap;
        min-width: var(--hour-w);
        width: var(--hour-w);
      }

      .venue-label {
        position: sticky;
        left: 0;
        z-index: 2;
        background: var(--bg);
        font-size: 0.55rem;
        font-weight: 500;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--text-dim);
        padding: 0 0.5rem;
        display: flex;
        align-items: center;
        border-bottom: 1px solid var(--border-light);
        border-right: 1px solid var(--border);
        width: var(--venue-w);
        min-width: var(--venue-w);
        height: var(--row-h);
        line-height: 1.3;
      }

      .venue-track-cell {
        border-right: 1px solid var(--border-light);
        height: var(--row-h);
      }

      .event-block {
        position: absolute;
        top: 4px;
        bottom: 4px;
        border-radius: 3px;
        background: var(--card-bg);
        border: 1px solid var(--border);
        cursor: pointer;
        transition: all 0.15s ease;
        user-select: none;
        -webkit-user-select: none;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 0 0.4rem;
        z-index: 1;
      }

      .event-block:hover {
        background: var(--card-hover);
        z-index: 2;
      }
      .event-block.selected {
        background: var(--selected-bg);
        border-color: var(--selected-border);
      }

      .event-block.workshop {
        background: var(--workshop-bg);
        border-color: var(--workshop-border);
      }

      .event-block.workshop:hover {
        background: rgba(138, 180, 180, 0.22);
      }

      .event-block.workshop.selected {
        background: var(--selected-bg);
        border-color: var(--selected-border);
      }

      .event-block .ev-name {
        font-size: 0.6rem;
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: 1.3;
        transition: color 0.15s ease;
      }

      .event-block.selected .ev-name {
        color: var(--selected);
      }

      .event-block .ev-time {
        font-size: 0.5rem;
        font-weight: 300;
        color: var(--text-dim);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: 1.3;
      }

      .event-block .ev-tag {
        font-size: 0.45rem;
        font-weight: 400;
        color: var(--text-dim);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .timeline {
        position: relative;
      }

      .now-line {
        position: absolute;
        top: 0;
        width: 2px;
        background: var(--now-line);
        z-index: 10;
        pointer-events: none;
      }

      .now-line::before {
        content: "";
        position: absolute;
        top: -4px;
        left: -3px;
        width: 8px;
        height: 8px;
        background: var(--now-line);
        border-radius: 50%;
      }

      .empty-state {
        text-align: center;
        padding: 3rem 1.5rem;
        color: var(--text-dim);
        font-size: 0.7rem;
        font-weight: 300;
        grid-column: 1 / -1;
      }

      footer {
        text-align: center;
        padding: 1rem;
        border-top: 1px solid var(--border);
        font-size: 0.5rem;
        color: var(--text-dim);
        font-weight: 300;
        letter-spacing: 0.1em;
      }

      /* Artist detail panel */
      .panel-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 100;
      }

      .panel-overlay.open {
        display: block;
      }

      .artist-panel {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        width: min(420px, 90vw);
        background: var(--bg-dark);
        z-index: 101;
        overflow-y: auto;
        transform: translateX(100%);
        transition: transform 0.25s ease;
        -webkit-overflow-scrolling: touch;
      }

      .artist-panel.open {
        transform: translateX(0);
      }

      .panel-close {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        font-family: "IBM Plex Mono", monospace;
        font-size: 1rem;
        background: none;
        border: none;
        color: var(--text-dim);
        cursor: pointer;
        z-index: 2;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .panel-close:hover {
        color: var(--text);
      }

      .panel-img {
        width: 100%;
        aspect-ratio: 1;
        object-fit: cover;
        display: block;
      }

      .panel-body {
        padding: 1.25rem;
      }

      .panel-artist-name {
        font-size: 1rem;
        font-weight: 500;
        margin-bottom: 0.25rem;
      }

      .panel-artist-name.is-selected {
        color: var(--selected);
      }

      .panel-meta {
        font-size: 0.6rem;
        font-weight: 300;
        color: var(--text-dim);
        margin-bottom: 1rem;
        line-height: 1.5;
      }

      .panel-bio {
        font-size: 0.7rem;
        font-weight: 300;
        line-height: 1.7;
        color: var(--text);
        margin-bottom: 1.25rem;
      }

      .panel-links {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        margin-bottom: 1.25rem;
      }

      .panel-link {
        font-family: "IBM Plex Mono", monospace;
        font-size: 0.55rem;
        font-weight: 400;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        padding: 0.3rem 0.6rem;
        border: 1px solid var(--border);
        border-radius: 2px;
        color: var(--text-dim);
        text-decoration: none;
        transition: all 0.15s ease;
      }

      .panel-link:hover {
        border-color: var(--text);
        color: var(--text);
      }

      .panel-star-btn {
        font-family: "IBM Plex Mono", monospace;
        font-size: 0.6rem;
        font-weight: 500;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        padding: 0.5rem 1rem;
        border: 1px solid var(--selected);
        border-radius: 2px;
        background: transparent;
        color: var(--selected);
        cursor: pointer;
        transition: all 0.15s ease;
        width: 100%;
      }

      .panel-star-btn:hover {
        background: var(--selected);
        color: var(--bg-dark);
      }
      .panel-star-btn.is-selected {
        background: var(--selected);
        color: var(--bg-dark);
      }

      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }

      @media (max-width: 600px) {
        :root {
          --venue-w: 100px;
          --hour-w: 90px;
          --row-h: 56px;
        }
        header {
          padding: 1rem 1rem 0.5rem;
        }
        header h1 {
          font-size: 0.65rem;
        }
        .toolbar {
          padding: 0.5rem 0.75rem;
          gap: 0.5rem;
        }
        .toolbar-btn {
          font-size: 0.55rem;
          padding: 0.35rem 0.5rem;
        }
        .day-tab {
          font-size: 0.6rem;
          padding: 0.5rem 0.25rem;
        }
        .venue-label {
          font-size: 0.45rem;
          padding: 0 0.3rem;
        }
        .time-label {
          font-size: 0.5rem;
        }
        .event-block .ev-name {
          font-size: 0.55rem;
        }
        .event-block .ev-time {
          font-size: 0.45rem;
        }
        footer {
          font-size: 0.45rem;
        }
      }

      .touch-hint {
        position: fixed;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        background: var(--bg-dark);
        border: 1px solid var(--border);
        color: var(--text-dim);
        font-size: 0.55rem;
        padding: 0.4rem 0.75rem;
        border-radius: 3px;
        z-index: 50;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
        white-space: nowrap;
      }
      .touch-hint.show {
        opacity: 1;
      }

      .install-banner {
        display: none;
        position: fixed;
        bottom: 1rem;
        left: 0.75rem;
        right: 0.75rem;
        background: var(--bg-dark);
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 0.75rem 1rem;
        padding-bottom: calc(0.75rem + env(safe-area-inset-bottom));
        z-index: 200;
        align-items: center;
        gap: 0.75rem;
        box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.3);
      }
      .install-banner.show {
        display: flex;
      }
      .install-banner-text {
        flex: 1;
        font-size: 0.6rem;
        font-weight: 300;
        color: var(--text);
        line-height: 1.4;
      }
      .install-banner-btn {
        font-family: "IBM Plex Mono", monospace;
        font-size: 0.55rem;
        font-weight: 500;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        padding: 0.4rem 0.75rem;
        border: 1px solid var(--selected);
        border-radius: 2px;
        background: var(--selected);
        color: var(--bg-dark);
        cursor: pointer;
        white-space: nowrap;
      }
      .install-banner-dismiss {
        font-family: "IBM Plex Mono", monospace;
        font-size: 0.9rem;
        background: none;
        border: none;
        color: var(--text-dim);
        cursor: pointer;
        padding: 0 0.25rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>__FESTIVAL_NAME__</h1>
      <div class="dates">__FESTIVAL_DATES__</div>
    </header>

    <div class="toolbar">
      <button class="toolbar-btn active" id="filter-all">All</button>
      <button class="toolbar-btn" id="filter-selected">
        Starred<span class="count-badge" id="selected-count"></span>
      </button>
      <button class="toolbar-btn accent" id="clear-btn" disabled>
        Clear all
      </button>
    </div>

    <div class="day-tabs" id="day-tabs"></div>

    <div id="schedule-container"></div>

    <footer id="footer-hint">__FOOTER_DESKTOP__</footer>
    <div class="touch-hint" id="touch-hint">__TOUCH_HINT__</div>

    <div class="install-banner" id="install-banner">
      <div class="install-banner-text" id="install-banner-text"></div>
      <button class="install-banner-btn" id="install-banner-btn">
        Install
      </button>
      <button class="install-banner-dismiss" id="install-banner-dismiss">
        &times;
      </button>
    </div>

    <div class="panel-overlay" id="panel-overlay"></div>
    <div class="artist-panel" id="artist-panel">
      <button class="panel-close" id="panel-close">&times;</button>
      <img class="panel-img" id="panel-img" src="" alt="" />
      <div class="panel-body">
        <div class="panel-artist-name" id="panel-name"></div>
        <div class="panel-meta" id="panel-meta"></div>
        <div class="panel-bio" id="panel-bio"></div>
        <div class="panel-links" id="panel-links"></div>
        <button class="panel-star-btn" id="panel-star"></button>
      </div>
    </div>

    <script>
      const VENUES = __VENUES__;
      const ARTISTS = __ARTISTS__;
      const SCHEDULE = __SCHEDULE__;
      const FESTIVAL_DAYS = __FESTIVAL_DAYS__;
      const FESTIVAL_DAY_ORDER = FESTIVAL_DAYS.map((d) => d.id);
      const DAY_DATES = Object.fromEntries(
        FESTIVAL_DAYS.map((d) => [d.id, d.date]),
      );
      const DAY_PANEL_LABELS = Object.fromEntries(
        FESTIVAL_DAYS.map((d) => [d.id, d.panelLabel || d.tabLabel]),
      );
      const FESTIVAL_TIMEZONE = "__FESTIVAL_TIMEZONE__";
      const STORAGE_PREFIX = "__STORAGE_PREFIX__";
      const STORAGE_KEY = `${STORAGE_PREFIX}-selections`;
      const SELECTED_DAY_KEY = `${STORAGE_PREFIX}-selected-day`;
      const SCROLL_POSITION_KEY = `${STORAGE_PREFIX}-scroll-positions`;
      const HINT_SHOWN_KEY = `${STORAGE_PREFIX}-hint-shown`;
      const INSTALL_DISMISSED_KEY = `${STORAGE_PREFIX}-install-dismissed`;
      const TIMELINE_START = __TIMELINE_START__;
      const TIMELINE_END_NEXT = __TIMELINE_END_NEXT__;
      const TOTAL_HOURS = 24 - TIMELINE_START + TIMELINE_END_NEXT;
      const TIMELINE_START_MINS = TIMELINE_START * 60;
      const ARTIST_PAGE_BASE_URL = "__ARTIST_PAGE_BASE_URL__";
      const ARTIST_PAGE_LABEL = "__ARTIST_PAGE_LABEL__";
      const CACHE_NAME = "__CACHE_NAME__";
      const CLEAR_PROMPT = "__CLEAR_PROMPT__";

      function sanityThumb(url, w) {
        if (!url) return "";
        return url + `?w=${w}&h=${w}&fit=crop&auto=format`;
      }
      function getHourWidth() {
        return parseFloat(
          getComputedStyle(document.documentElement).getPropertyValue(
            "--hour-w",
          ),
        );
      }

      function eventId(day, i) {
        return `${day}-${i}`;
      }
      function loadSelections() {
        try {
          return new Set(JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"));
        } catch {
          return new Set();
        }
      }
      function saveSelections(sel) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify([...sel]));
      }

      function saveSelectedDay(day) {
        localStorage.setItem(SELECTED_DAY_KEY, day);
      }

      function loadSelectedDay() {
        return localStorage.getItem(SELECTED_DAY_KEY) || FESTIVAL_DAY_ORDER[0];
      }

      function saveScrollPosition(day, scrollLeft) {
        try {
          const positions = JSON.parse(
            localStorage.getItem(SCROLL_POSITION_KEY) || "{}",
          );
          positions[day] = scrollLeft;
          localStorage.setItem(SCROLL_POSITION_KEY, JSON.stringify(positions));
        } catch (e) {
          // Ignore localStorage errors
        }
      }

      function loadScrollPosition(day) {
        try {
          const positions = JSON.parse(
            localStorage.getItem(SCROLL_POSITION_KEY) || "{}",
          );
          return positions[day] || 0;
        } catch (e) {
          return 0;
        }
      }

      let selections = loadSelections();
      let filterMode = "all";

      function timeToMinutes(t) {
        const [h, m] = t.split(":").map(Number);
        let mins = h * 60 + m;
        if (h < TIMELINE_START) mins += 24 * 60;
        return mins;
      }
      function minutesToPx(mins, pxPerHour) {
        return ((mins - TIMELINE_START_MINS) / 60) * pxPerHour;
      }

      function fmt12(t) {
        const [h, m] = t.split(":").map(Number);
        const suffix = h >= 12 && h < 24 ? "PM" : "AM";
        return `${h % 12 || 12}:${m.toString().padStart(2, "0")} ${suffix}`;
      }

      function timeLabels() {
        const labels = [];
        for (let i = 0; i < TOTAL_HOURS; i++) {
          const h = (TIMELINE_START + i) % 24;
          labels.push(`${h % 12 || 12}:00 ${h >= 12 && h < 24 ? "PM" : "AM"}`);
        }
        return labels;
      }

      function updateCounts() {
        const count = selections.size;
        document.getElementById("selected-count").textContent =
          count > 0 ? count : "";
        document.getElementById("clear-btn").disabled = count === 0;
      }

      function venuesForDay(day) {
        const used = new Set(SCHEDULE[day].map((e) => e.venue));
        return VENUES.filter((v) => used.has(v.id));
      }

      function getCurrentTimeInfo() {
        // Get current time in Asia/Kolkata timezone
        const now = new Date();
        const kolkataTime = new Date(
          now.toLocaleString("en-US", { timeZone: FESTIVAL_TIMEZONE }),
        );

        // Determine which day of the festival
        const year = kolkataTime.getFullYear();
        const month = kolkataTime.getMonth();
        const date = kolkataTime.getDate();
        const hours = kolkataTime.getHours();
        const minutes = kolkataTime.getMinutes();

        // Adjust date if it's early morning (before 11 AM, belongs to previous day's timeline)
        let festivalYear = year;
        let festivalMonth = month + 1; // Convert to 1-indexed
        let festivalDay = date;

        if (hours < TIMELINE_START) {
          // Subtract a day for early morning hours
          const tempDate = new Date(year, month, date);
          tempDate.setDate(tempDate.getDate() - 1);
          festivalYear = tempDate.getFullYear();
          festivalMonth = tempDate.getMonth() + 1;
          festivalDay = tempDate.getDate();
        }

        // Construct date string directly to avoid timezone issues
        const dateStr = `${festivalYear}-${String(festivalMonth).padStart(2, "0")}-${String(festivalDay).padStart(2, "0")}`;
        const day = FESTIVAL_DAY_ORDER.find(
          (dayId) => DAY_DATES[dayId] === dateStr,
        );

        if (!day) return null;

        // Calculate minutes since timeline start
        let totalMinutes = hours * 60 + minutes;
        if (hours < TIMELINE_START) totalMinutes += 24 * 60;

        console.log("Current time:", {
          kolkataTime: kolkataTime.toISOString(),
          day,
          hours,
          minutes,
          totalMinutes,
        });

        return { day, totalMinutes };
      }

      function renderTimeline(day) {
        const events = SCHEDULE[day];
        const venues = venuesForDay(day);
        const labels = timeLabels();
        const pxPerHour = getHourWidth();

        const venueEvents = new Map();
        events.forEach((ev, i) => {
          const id = eventId(day, i);
          if (filterMode === "selected" && !selections.has(id)) return;
          if (!venueEvents.has(ev.venue)) venueEvents.set(ev.venue, []);
          venueEvents.get(ev.venue).push({ ...ev, idx: i });
        });

        const filteredVenues =
          filterMode === "selected"
            ? venues.filter((v) => venueEvents.has(v.id))
            : venues;
        if (filterMode === "selected" && filteredVenues.length === 0) {
          return `<div class="empty-state">No starred sets for this day</div>`;
        }

        const cols = `var(--venue-w) repeat(${TOTAL_HOURS}, var(--hour-w))`;
        const rows = `auto repeat(${filteredVenues.length}, var(--row-h))`;

        // Calculate "now" line position if applicable
        const currentTime = getCurrentTimeInfo();
        const showNowLine = currentTime && currentTime.day === day;

        let html = `<div class="timeline" style="grid-template-columns:${cols}; grid-template-rows:${rows};">`;
        html += `<div class="timeline-corner"></div>`;
        for (const label of labels)
          html += `<div class="time-label">${label}</div>`;

        filteredVenues.forEach((v, vIdx) => {
          html += `<div class="venue-label">${v.name}</div>`;
          for (let c = 0; c < TOTAL_HOURS; c++) {
            html += `<div class="venue-track-cell"${c === 0 ? ' style="position:relative;"' : ""}>`;
            if (c === 0) {
              const evts = venueEvents.get(v.id) || [];
              for (const ev of evts) {
                const startMins = timeToMinutes(ev.start);
                const endMins = timeToMinutes(ev.end);
                const left = minutesToPx(startMins, pxPerHour);
                const width = Math.max(
                  ((endMins - startMins) / 60) * pxPerHour,
                  30,
                );
                const id = eventId(day, ev.idx);
                const sel = selections.has(id) ? " selected" : "";
                const workshop = ev.tag === "Workshop" ? " workshop" : "";
                const tagHtml = ev.tag
                  ? `<span class="ev-tag">${ev.tag}</span>`
                  : "";
                html += `<div class="event-block${sel}${workshop}" data-id="${id}" data-artist="${ev.artist.replace(/"/g, "&quot;")}" style="left:${left}px; width:${width}px;" title="${ev.artist} \u2014 ${fmt12(ev.start)} \u2013 ${fmt12(ev.end)}">`;
                html += `<span class="ev-name">${ev.artist}</span>`;
                html += `<span class="ev-time">${fmt12(ev.start)} \u2013 ${fmt12(ev.end)}</span>`;
                html += tagHtml;
                html += `</div>`;
              }
            }
            html += `</div>`;
          }
        });

        // Add "now" line outside the grid, positioned absolutely
        if (showNowLine) {
          const nowLeft =
            parseFloat(
              getComputedStyle(document.documentElement).getPropertyValue(
                "--venue-w",
              ),
            ) + minutesToPx(currentTime.totalMinutes, pxPerHour);
          const venueRowsHeight =
            filteredVenues.length *
            parseFloat(
              getComputedStyle(document.documentElement).getPropertyValue(
                "--row-h",
              ),
            );
          html += `<div class="now-line" data-day="${day}" style="left:${nowLeft}px; height:${venueRowsHeight}px;"></div>`;
        }

        html += `</div>`;
        return html;
      }

      function render() {
        const container = document.getElementById("schedule-container");
        container.innerHTML = "";
        for (const day of FESTIVAL_DAY_ORDER) {
          const isActive = document
            .querySelector(`.day-tab[data-day="${day}"]`)
            .classList.contains("active");
          const wrapper = document.createElement("div");
          wrapper.className = `timeline-wrapper${isActive ? " active" : ""}`;
          wrapper.dataset.day = day;
          wrapper.innerHTML = renderTimeline(day);
          container.appendChild(wrapper);

          // Attach scroll listener
          wrapper.addEventListener("scroll", () => {
            saveScrollPosition(day, wrapper.scrollLeft);
          });

          // Restore scroll position if this is the active day
          if (isActive) {
            requestAnimationFrame(() => {
              wrapper.scrollLeft = loadScrollPosition(day);
            });
          }
        }
        updateCounts();

        // Position now-line after time label row (needs to be done after DOM is rendered)
        requestAnimationFrame(() => {
          const nowLine = document.querySelector(".now-line");
          if (nowLine) {
            const timeline = nowLine.closest(".timeline");
            const timeLabel = timeline?.querySelector(".time-label");
            if (timeLabel) {
              const timeLabelHeight = timeLabel.offsetHeight;
              nowLine.style.top = `${timeLabelHeight}px`;
            }
          }
        });
      }

      // Artist panel
      let currentPanelId = null;

      function openPanel(artistName, evId) {
        const info = ARTISTS[artistName];
        if (!info) return;
        currentPanelId = evId;
        const panel = document.getElementById("artist-panel");
        const overlay = document.getElementById("panel-overlay");
        const imgEl = document.getElementById("panel-img");

        document.getElementById("panel-name").textContent = artistName;
        document.getElementById("panel-name").className =
          "panel-artist-name" + (selections.has(evId) ? " is-selected" : "");

        const ev = findEvent(evId);
        const venueName = ev ? VENUES.find((v) => v.id === ev.venue)?.name : "";
        const dayLabel = DAY_PANEL_LABELS[evId.split("-")[0]] || "";
        document.getElementById("panel-meta").textContent = ev
          ? `${dayLabel} \u00b7 ${fmt12(ev.start)} \u2013 ${fmt12(ev.end)} \u00b7 ${venueName}`
          : "";

        document.getElementById("panel-bio").textContent = info.bio;

        const linksEl = document.getElementById("panel-links");
        linksEl.innerHTML = "";
        if (info.instagram) {
          const a = document.createElement("a");
          a.className = "panel-link";
          a.href = info.instagram;
          a.target = "_blank";
          a.rel = "noopener";
          a.textContent = "Instagram";
          linksEl.appendChild(a);
        }
        if (ARTIST_PAGE_BASE_URL) {
          const mfLink = document.createElement("a");
          mfLink.className = "panel-link";
          mfLink.href = `${ARTIST_PAGE_BASE_URL}${artistName
            .toLowerCase()
            .replace(/[^a-z0-9]+/g, "-")
            .replace(/-+$/, "")}`;
          mfLink.target = "_blank";
          mfLink.rel = "noopener";
          mfLink.textContent = ARTIST_PAGE_LABEL;
          linksEl.appendChild(mfLink);
        }

        updatePanelStar();

        const thumbUrl = info.image ? sanityThumb(info.image, 840) : "";
        if (!thumbUrl) {
          imgEl.style.display = "none";
          imgEl.src = "";
          panel.classList.add("open");
          overlay.classList.add("open");
          return;
        }

        if (imgEl.src === thumbUrl) {
          imgEl.style.display = "block";
          panel.classList.add("open");
          overlay.classList.add("open");
          return;
        }

        imgEl.style.display = "block";
        const preload = new Image();
        const show = () => {
          imgEl.src = thumbUrl;
          panel.classList.add("open");
          overlay.classList.add("open");
        };
        preload.onload = show;
        preload.onerror = show;
        preload.src = thumbUrl;
      }

      function findEvent(evId) {
        const [day, idx] = evId.split("-");
        return SCHEDULE[day]?.[parseInt(idx)];
      }

      function updatePanelStar() {
        const btn = document.getElementById("panel-star");
        const isSel = selections.has(currentPanelId);
        btn.textContent = isSel ? "Starred" : "Star this set";
        btn.className = "panel-star-btn" + (isSel ? " is-selected" : "");
        document.getElementById("panel-name").className =
          "panel-artist-name" + (isSel ? " is-selected" : "");
      }

      function closePanel() {
        document.getElementById("artist-panel").classList.remove("open");
        document.getElementById("panel-overlay").classList.remove("open");
        currentPanelId = null;
      }

      document
        .getElementById("panel-close")
        .addEventListener("click", closePanel);
      document
        .getElementById("panel-overlay")
        .addEventListener("click", closePanel);

      document.getElementById("panel-star").addEventListener("click", () => {
        if (!currentPanelId) return;
        if (selections.has(currentPanelId)) selections.delete(currentPanelId);
        else selections.add(currentPanelId);
        saveSelections(selections);
        updatePanelStar();
        const block = document.querySelector(
          `.event-block[data-id="${currentPanelId}"]`,
        );
        if (block)
          block.classList.toggle("selected", selections.has(currentPanelId));
        updateCounts();
      });

      // Event handlers
      document
        .getElementById("schedule-container")
        .addEventListener("click", (e) => {
          const block = e.target.closest(".event-block");
          if (!block) return;
          const id = block.dataset.id;
          if (selections.has(id)) selections.delete(id);
          else selections.add(id);
          saveSelections(selections);
          if (filterMode === "selected") {
            render();
          } else {
            block.classList.toggle("selected");
            updateCounts();
          }
        });

      document
        .getElementById("schedule-container")
        .addEventListener("contextmenu", (e) => {
          const block = e.target.closest(".event-block");
          if (!block) return;
          e.preventDefault();
          openPanel(block.dataset.artist, block.dataset.id);
        });

      // Long press for mobile
      let longPressTimer = null;
      let longPressTriggered = false;
      document.getElementById("schedule-container").addEventListener(
        "touchstart",
        (e) => {
          const block = e.target.closest(".event-block");
          if (!block) return;
          longPressTriggered = false;
          longPressTimer = setTimeout(() => {
            longPressTriggered = true;
            openPanel(block.dataset.artist, block.dataset.id);
          }, 500);
        },
        { passive: true },
      );
      document
        .getElementById("schedule-container")
        .addEventListener("touchend", (e) => {
          clearTimeout(longPressTimer);
          if (longPressTriggered) {
            e.preventDefault();
          }
        });
      document.getElementById("schedule-container").addEventListener(
        "touchmove",
        () => {
          clearTimeout(longPressTimer);
        },
        { passive: true },
      );

      document.getElementById("day-tabs").addEventListener("click", (e) => {
        const tab = e.target.closest(".day-tab");
        if (!tab) return;
        const selectedDay = tab.dataset.day;
        document
          .querySelectorAll(".day-tab")
          .forEach((t) => t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll(".timeline-wrapper").forEach((w) => {
          const isActive = w.dataset.day === selectedDay;
          w.classList.toggle("active", isActive);
          // Restore scroll position when switching to this day
          if (isActive) {
            requestAnimationFrame(() => {
              w.scrollLeft = loadScrollPosition(selectedDay);
            });
          }
        });
        saveSelectedDay(selectedDay);
      });

      document.getElementById("filter-all").addEventListener("click", () => {
        filterMode = "all";
        document.getElementById("filter-all").classList.add("active");
        document.getElementById("filter-selected").classList.remove("active");
        render();
      });

      document
        .getElementById("filter-selected")
        .addEventListener("click", () => {
          filterMode = "selected";
          document.getElementById("filter-selected").classList.add("active");
          document.getElementById("filter-all").classList.remove("active");
          render();
        });

      document.getElementById("clear-btn").addEventListener("click", () => {
        if (!confirm(CLEAR_PROMPT)) return;
        selections.clear();
        saveSelections(selections);
        render();
      });

      function renderDayTabs() {
        const tabs = document.getElementById("day-tabs");
        tabs.innerHTML = FESTIVAL_DAYS.map(
          (day, idx) =>
            `<button class="day-tab${idx === 0 ? " active" : ""}" data-day="${day.id}">${day.tabLabel}</button>`,
        ).join("");
      }

      renderDayTabs();

      // Restore selected day from localStorage BEFORE render
      (() => {
        const savedDay = loadSelectedDay();
        const savedTab = document.querySelector(
          `.day-tab[data-day="${savedDay}"]`,
        );
        if (savedTab) {
          document
            .querySelectorAll(".day-tab")
            .forEach((t) => t.classList.remove("active"));
          savedTab.classList.add("active");
        }
      })();

      render();

      // Update "now" line every minute
      setInterval(() => {
        const currentTime = getCurrentTimeInfo();
        if (currentTime) {
          render();
        }
      }, 60000);

      let resizeTimer;
      window.addEventListener("resize", () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(render, 150);
      });

      if ("ontouchstart" in window) {
        document.getElementById("footer-hint").textContent = "__FOOTER_TOUCH__";
        const hint = document.getElementById("touch-hint");
        const hintShown = localStorage.getItem(HINT_SHOWN_KEY);
        if (!hintShown) {
          setTimeout(() => {
            hint.classList.add("show");
          }, 1000);
          setTimeout(() => {
            hint.classList.remove("show");
            localStorage.setItem(HINT_SHOWN_KEY, "1");
          }, 4000);
        }
      }

      // Service worker registration and auto-update
      if ("serviceWorker" in navigator) {
        let refreshing = false;

        navigator.serviceWorker.register("sw.js").then((registration) => {
          // Check for updates every 60 seconds
          setInterval(() => {
            registration.update();
          }, 60000);
        });

        // Reload when service worker takes control
        navigator.serviceWorker.addEventListener("controllerchange", () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      }

      // Preload all artist images for offline use
      (() => {
        const imageUrls = Object.values(ARTISTS)
          .map((a) => a.image)
          .filter((url) => url)
          .map((url) => sanityThumb(url, 840));

        if (imageUrls.length > 0 && "caches" in window) {
          caches.open(CACHE_NAME).then((cache) => {
            imageUrls.forEach((url) => {
              fetch(url, { mode: "no-cors" })
                .then((response) => {
                  if (response.ok || response.type === "opaque") {
                    cache.put(url, response);
                  }
                })
                .catch(() => {});
            });
          });
        }
      })();

      // Install prompt
      (() => {
        if (localStorage.getItem(INSTALL_DISMISSED_KEY)) return;
        if (window.matchMedia("(display-mode: standalone)").matches) return;
        if (navigator.standalone) return;

        const banner = document.getElementById("install-banner");
        const text = document.getElementById("install-banner-text");
        const btn = document.getElementById("install-banner-btn");
        const dismiss = document.getElementById("install-banner-dismiss");

        let deferredPrompt = null;

        dismiss.addEventListener("click", () => {
          banner.classList.remove("show");
          localStorage.setItem(INSTALL_DISMISSED_KEY, "1");
        });

        // Android / Chrome
        window.addEventListener("beforeinstallprompt", (e) => {
          e.preventDefault();
          deferredPrompt = e;
          text.textContent = "__INSTALL_BANNER_ANDROID__";
          btn.textContent = "Install";
          banner.classList.add("show");
        });

        btn.addEventListener("click", () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(() => {
              banner.classList.remove("show");
              deferredPrompt = null;
            });
          } else {
            banner.classList.remove("show");
            localStorage.setItem(INSTALL_DISMISSED_KEY, "1");
          }
        });

        // iOS Safari only
        const isIos =
          /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isSafari =
          /Safari/.test(navigator.userAgent) &&
          !/CriOS|FxiOS|OPiOS|EdgiOS/.test(navigator.userAgent);

        if (isIos && isSafari) {
          text.innerHTML =
            "Tap the <strong>Share button ⬆︎</strong> on your browser at the bottom → scroll to <strong>Add to Home Screen</strong> → tap <strong>Add</strong>";
          btn.style.display = "none";
          banner.classList.add("show");
        }
      })();
    </script>
    <script
      data-goatcounter="https://magfields.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
  </body>
